<section>
    <div class="mt-5 text-light bg-preto p-2 text-center">
        <h1>Fale Conosco</h1>
    </div>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-preto p-4">
                    <div class="form-group">
                        <label for="idNome" class="text-light">Nome</label>
                        <input type="nome" class="form-control" id="idNome" placeholder="Digite o seu nome...">
                    </div>
                    <div class="form-group">
                        <label for="idEmail" class="text-light">E-mail</label>
                        <input type="email" class="form-control" id="idEmail" placeholder="nome@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="idAssunto" class="text-light">Assunto</label>
                        <select class="form-control" id="idAssunto">
                            <option>Escolha o assunto</option>
                            <option>Dúvidas</option>
                            <option>Sugestões</option>
                            <option>Reclamações</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idMensagem" class="text-light">Mensagem</label>
                        <textarea class="form-control" id="idMensagem" placeholder="Sua mensagem..."
                            rows="4"></textarea>
                    </div>
                    <div class="button">
                        <button class="btn btn-secondary" type="submit" onclick="add()">Enviar</button>
                    </div>
                </div>
                <div class="col-md-6 bg-preto" id="map-container-google-11">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9921675840283!2d-46.71596748502208!3d-23.568724784679336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59365eb465ab%3A0x69089613db4c82a8!2sUniversidade%20S%C3%A3o%20Judas%20Tadeu%20Butant%C3%A3!5e0!3m2!1spt-BR!2sbr!4v1573328288595!5m2!1spt-BR!2sbr"
                        width="100%" height="515" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </form>
</section>
